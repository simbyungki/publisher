<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0">
    <title>click event</title>
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/swiper.css">
    <style>
        h1 {line-height:52px; color:#fff; text-align:center; background:#111;}
        .btnButton {display:block; margin:20px auto; padding:0 15px; height:40px; line-height:40px; border:2px solid #444; border-radius:10px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>event</h1>    
        <button type="button" class="btnButton">클릭이벤트</button>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="../resources/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/js/swiper.min.js"></script>
    <script>
        //jquery
        var btn = $('.btnButton');
        var title = $('h1');
        btn.on('click', function(){
            title.css({
                'background-color': '#999',
                'color': '#000',
            });
        });
    </script>
</body>
</html>
