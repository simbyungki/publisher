<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=2.0">
    <title>parallax UI</title>
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/swiper.css">
    <style>
        #wrap {padding-top:105px}

        header {position:fixed; left:0; top:0; z-index:1000; width:100%; background:#fff;}
        header h1 {line-height:52px; color:#fff; text-align:center; background:#111;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>Swiperjs</h1>
        </header>
        <main role="main">
            <div class="spacer s2"></div>
            <div id="trigger1" class="spacer s0"></div>
            <div id="pin1" class="box2 blue">
                <p>Stay where you are (at least for a while).</p>
                <a href="#" class="viewsource">view source</a>
            </div>
            <div class="spacer s2"></div>
        </main>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="../resources/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../resources/js/jquery.ScrollMagic.js"></script>
    <script>
        var controller = new ScrollMagic.Controller();
        $(function () { // wait for document ready
		// build scene
		var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 300})
            .setPin("#pin1")
            .addIndicators({name: "1 (duration: 300)"}) // add indicators (requires plugin)
            .addTo(controller);
        });
    </script>
</body>
</html>
